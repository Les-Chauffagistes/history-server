name: Build & Publish Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      run: |
        docker build -t ghcr.io/les-chauffagistes/history-server:${{ github.sha }} .

    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/history-server:${{ github.sha }}

    - name: tag latest
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag ghcr.io/${{ github.repository_owner }}/history-server:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/history-server:latest
        docker push ghcr.io/${{ github.repository_owner }}/history-server:latest